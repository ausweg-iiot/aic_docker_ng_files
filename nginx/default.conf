server {
    listen 80;
    server_name _;

    # DigiFacto
    location /DigiFacto/ {
        alias /usr/share/nginx/html/DigiFacto/;
        index index.html;
        try_files $uri $uri/ /DigiFacto/index.html;
    }

    # DigiTrack
    location /DigiTrack/ {
        alias /usr/share/nginx/html/DigiTrack/;
        index index.html;
        try_files $uri $uri/ /DigiTrack/index.html;
    }

    # Redirect root to a landing page or one of the apps
    location = / {
        return 301 /DigiFacto/;
    }
}
